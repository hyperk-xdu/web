<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR视角控制 - 电力系统监控平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            position: relative;
            height: 100vh;
            user-select: none;
        }

        /* 视频背景 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        /* 覆盖层 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.3), rgba(0,50,100,0.2));
            z-index: 1;
        }

        /* 主控制容器 */
        .control-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }

        /* 左侧控制区域 */
        .left-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .direction-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            width: 200px;
            height: 200px;
        }

        /* 右侧控制区域 */
        .right-controls {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .vertical-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 控制按钮样式 */
        .control-btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            color: white;
            font-size: 24px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, rgba(0,150,255,0.4), rgba(0,100,200,0.3));
            border-color: rgba(0,150,255,0.6);
            box-shadow: 0 0 30px rgba(0,150,255,0.5);
        }

        .control-btn:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, rgba(255,100,0,0.6), rgba(255,50,0,0.4));
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        /* 特殊按钮位置 */
        .btn-forward { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-stop { grid-column: 2; grid-row: 2; background: linear-gradient(145deg, rgba(255,0,0,0.3), rgba(150,0,0,0.2)); }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-backward { grid-column: 2; grid-row: 3; }

        /* 垂直控制按钮 */
        .btn-up, .btn-down {
            width: 80px;
            height: 80px;
            font-size: 28px;
        }

        /* 状态显示 */
        .status-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px 30px;
            color: white;
            text-align: center;
            min-width: 300px;
        }

        .status-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .status-info {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 控制说明 */
        .control-label {
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,150,255,0.5);
            margin-bottom: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .control-container {
                padding: 20px;
                flex-direction: column;
                justify-content: center;
                gap: 50px;
            }

            .direction-controls {
                width: 150px;
                height: 150px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .btn-up, .btn-down {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }

        /* 脉冲动画 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,150,255,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0,150,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,150,255,0); }
        }

        .btn-active {
            animation: pulse 1s infinite;
        }

        /* 导航栏 */
        .nav-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            z-index: 20;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-content">
            <div class="nav-title">
                <i class="fas fa-cube"></i> VR视角控制
            </div>
            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> 首页</a>
                <a href="/wave"><i class="fas fa-chart-line"></i> 波形分析</a>
                <a href="/videos"><i class="fas fa-video"></i> 视频</a>
            </div>
        </div>
    </div>

    <!-- 视频背景 -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="/api/download_video/a.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>

    <!-- 覆盖层 -->
    <div class="overlay"></div>

    <!-- 状态显示 -->
    <div class="status-display">
        <div class="status-title">飞行状态监控</div>
        <div class="status-info" id="statusInfo">准备就绪 - 等待指令</div>
        <div class="status-info" style="margin-top: 5px;">
            <span id="lastCommand">最后命令: 无</span> | 
            <span id="currentTime"></span>
        </div>
    </div>

    <!-- 主控制区域 -->
    <div class="control-container">
        <!-- 左侧方向控制 -->
        <div class="left-controls">
            <div class="control-label">方向控制</div>
            <div class="direction-controls">
                <button class="control-btn btn-forward" data-command="forward" title="向前">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button class="control-btn btn-left" data-command="left" title="向左">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="control-btn btn-stop" data-command="stop" title="停止">
                    <i class="fas fa-stop"></i>
                </button>
                <button class="control-btn btn-right" data-command="right" title="向右">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="control-btn btn-backward" data-command="backward" title="向后">
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>
        </div>

        <!-- 右侧垂直控制 -->
        <div class="right-controls">
            <div class="control-label">高度控制</div>
            <div class="vertical-controls">
                <button class="control-btn btn-up" data-command="up" title="向上">
                    <i class="fas fa-chevron-up"></i>
                </button>
                <button class="control-btn btn-down" data-command="down" title="向下">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 时间更新
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('zh-CN');
        }

        // 控制命令处理
        async function sendCommand(command) {
            try {
                const formData = new FormData();
                formData.append('command', command);

                const response = await fetch('/api/vr_command', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('statusInfo').textContent = 
                        `执行中: ${result.message}`;
                    document.getElementById('lastCommand').textContent = 
                        `最后命令: ${result.command.toUpperCase()}`;
                }
            } catch (error) {
                console.error('命令发送失败:', error);
                document.getElementById('statusInfo').textContent = 
                    '命令发送失败 - 请检查连接';
            }
        }

        // 按钮事件处理
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定所有控制按钮
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const command = this.getAttribute('data-command');
                    
                    // 添加激活动画
                    this.classList.add('btn-active');
                    setTimeout(() => {
                        this.classList.remove('btn-active');
                    }, 1000);
                    
                    // 发送命令
                    sendCommand(command);
                });

                // 鼠标按下和释放效果
                btn.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.95)';
                });

                btn.addEventListener('mouseup', function() {
                    this.style.transform = 'scale(1.1)';
                });
            });

            // 键盘控制
            document.addEventListener('keydown', function(e) {
                let command = '';
                switch(e.key.toLowerCase()) {
                    case 'w': case 'arrowup': command = 'forward'; break;
                    case 's': case 'arrowdown': command = 'backward'; break;
                    case 'a': case 'arrowleft': command = 'left'; break;
                    case 'd': case 'arrowright': command = 'right'; break;
                    case 'q': case 'pageup': command = 'up'; break;
                    case 'e': case 'pagedown': command = 'down'; break;
                    case ' ': case 'escape': command = 'stop'; break;
                }
                
                if (command) {
                    e.preventDefault();
                    sendCommand(command);
                    
                    // 高亮对应按钮
                    const btn = document.querySelector(`[data-command="${command}"]`);
                    if (btn) {
                        btn.classList.add('btn-active');
                        setTimeout(() => {
                            btn.classList.remove('btn-active');
                        }, 500);
                    }
                }
            });

            // 启动时间更新
            setInterval(updateTime, 1000);
            updateTime();

            // 初始状态
            setTimeout(() => {
                document.getElementById('statusInfo').textContent = 
                    '系统就绪 - 使用按钮或键盘控制 (WASD/方向键/QE/空格)';
            }, 2000);
        });

        // 视频错误处理
        document.querySelector('video').addEventListener('error', function() {
            console.warn('视频加载失败，使用默认背景');
            document.querySelector('.video-background').style.background = 
                'linear-gradient(45deg, #001122, #003366, #001122)';
        });
    </script>
</body>
</html>
