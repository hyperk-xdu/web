<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务执行网站</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>请选择任务</h1>
        <button id="task1" class="task-button">执行任务 1</button>
        <button id="task2" class="task-button">执行任务 2</button>
        <button id="task_bash" class="task-button">执行 Bash 脚本</button>
    <!-- 新增拖拽区域 -->
    <div class="upload-section">
        <div id="drop-zone" 
            ondragover="dragOver(event)" 
            ondragleave="dragLeave(event)" 
            ondrop="drop(event)">
            <p>拖拽图片到此区域上传</p>
            <input type="text" id="filename" placeholder="输入自定义文件名（不含扩展名）">
        </div>
        <p id="upload-status"></p>
    </div>

    <style>
    /* 新增样式 */
    .upload-section {
        margin-top: 30px;
        padding: 20px;
        border-top: 1px solid #ddd;
    }

    #drop-zone {
        border: 2px dashed #4CAF50;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        transition: all 0.3s;
    }

    #drop-zone.dragover {
        background-color: #f8fff8;
        border-color: #45a049;
    }

    #filename {
        margin-top: 15px;
        padding: 8px;
        width: 60%;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    #upload-status {
        margin-top: 10px;
        min-height: 20px;
    }
    </style>
        <div id="output">
            <p id="status">请选择一个任务来执行</p>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
