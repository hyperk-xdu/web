    <script>

        let debugMode = false;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

            // å®šæœŸé€šè¿‡REST APIè·å–å®¢æˆ·ç«¯åˆ—è¡¨

        // è°ƒè¯•åŠŸèƒ½
        function toggleDebug() {
            debugMode = !debugMode;
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.style.display = debugMode ? 'block' : 'none';
            
            if (debugMode) {
                updateDebugInfo('è°ƒè¯•æ¨¡å¼å·²å¯ç”¨');

        function updateDebugInfo(message) {
            if (!debugMode) return;
            
            const timestamp = new Date().toLocaleTimeString();
            const debugContent = document.getElementById('debugContent');
            lastDebugUpdate = `[${timestamp}] ${message}`;
            
            if (debugContent) {
                debugContent.innerHTML += `<br>[${timestamp}] ${message}`;
                // ä¿æŒæœ€æ–°çš„50è¡Œ
                const lines = debugContent.innerHTML.split('<br>');
                if (lines.length > 50) {
                    debugContent.innerHTML = lines.slice(-50).join('<br>');

            }
        }

        // é€šè¿‡REST APIè·å–å®¢æˆ·ç«¯åˆ—è¡¨
        async function fetchClientList() {
            try {
                updateDebugInfo('æ­£åœ¨é€šè¿‡REST APIè·å–å®¢æˆ·ç«¯åˆ—è¡¨...');
                
                const response = await fetch('/api/data_source_clients');
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateDebugInfo(`REST APIè¿”å› ${data.clients.length} ä¸ªå®¢æˆ·ç«¯`);
                    updateClientList(data.clients);
                } else {
                    updateDebugInfo(`REST APIé”™è¯¯: ${data.message || 'æœªçŸ¥é”™è¯¯'}`);
                }
            } catch (error) {
                updateDebugInfo(`REST APIè¯·æ±‚å¤±è´¥: ${error.message}`);
                console.error('Failed to fetch client list:', error);

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkLoginStatus() {
            const savedLogin = localStorage.getItem('userLogin') || sessionStorage.getItem('userLogin');
            if (!savedLogin) {
                window.location.href = '/login';
                return;
            }
            
            const loginData = JSON.parse(savedLogin);
            // æ£€æŸ¥ç™»å½•æ˜¯å¦åœ¨24å°æ—¶å†…
            const loginTime = new Date(loginData.loginTime);
            const now = new Date();
            const timeDiff = now - loginTime;
            
            if (timeDiff > 24 * 60 * 60 * 1000) {
                localStorage.removeItem('userLogin');
                sessionStorage.removeItem('userLogin');
                window.location.href = '/login';
                return;
            }
            
            return loginData;
        }

        function loadUserInfo() {

            }

        // æ ¹æ®ç”¨æˆ·åè·å–è§’è‰²
        function getRoleByUsername(username) {
            const roles = {
                'admin': 'ç³»ç»Ÿç®¡ç†å‘˜',
                'engineer': 'ç”µåŠ›å·¥ç¨‹å¸ˆ',
                'operator': 'è®¾å¤‡æ“ä½œå‘˜',
                'demo': 'æ¼”ç¤ºç”¨æˆ·'
            };
            return roles[username] || 'ç”¨æˆ·';
        }

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initializeWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${webClientId}`;
            
            try {
                updateDebugInfo(`å°è¯•è¿æ¥WebSocket: ${wsUrl}`);
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    console.log('WebSocket connected');
                    updateDebugInfo('WebSocketè¿æ¥æˆåŠŸ');
                    updateConnectionStatus('connected');
                    requestClientList();
                };
                
                websocket.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    updateDebugInfo(`æ”¶åˆ°WebSocketæ¶ˆæ¯: ${message.type}`);
                    handleWebSocketMessage(message);
                };
                
                websocket.onclose = function(event) {
                    console.log('WebSocket disconnected');
                    updateDebugInfo(`WebSocketæ–­å¼€è¿æ¥: code=${event.code}, reason=${event.reason}`);
                    updateConnectionStatus('disconnected');
                    // 3ç§’åé‡è¿
                    setTimeout(initializeWebSocket, 3000);
                };
                
                websocket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateDebugInfo(`WebSocketé”™è¯¯: ${error}`);
                    updateConnectionStatus('disconnected');
                };
                
            } catch (error) {
                console.error('WebSocket connection failed:', error);
                updateDebugInfo(`WebSocketè¿æ¥å¤±è´¥: ${error.message}`);
                updateConnectionStatus('disconnected');
            }
        }

        // å¤„ç†WebSocketæ¶ˆæ¯
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'client_list_update':
                    updateDebugInfo(`WebSocketå®¢æˆ·ç«¯åˆ—è¡¨æ›´æ–°: ${message.clients.length} ä¸ªå®¢æˆ·ç«¯`);
                    updateClientList(message.clients);
                    break;
                case 'pong':
                    updateDebugInfo('æ”¶åˆ°WebSocket pongå“åº”');
                    break;
                default:
                    updateDebugInfo(`æœªçŸ¥WebSocketæ¶ˆæ¯ç±»å‹: ${message.type}`);
            }
        }

        // è¯·æ±‚å®¢æˆ·ç«¯åˆ—è¡¨
        function requestClientList() {

            statusEl.className = `connection-status ${status}`;
