{% extends "base.html" %}
{% block title %}任务中心{% endblock %}
{% block content %}
<section class="task-panel">
  <h2 class="panel-title"><i class="fas fa-microchip"></i> 控制台</h2>
  <div class="button-group">
    <button class="hexo-btn primary" id="task1"><i class="fas fa-cog"></i> 任务 1</button>
    <button class="hexo-btn success" id="task2"><i class="fas fa-cogs"></i> 任务 2</button>
    <button class="hexo-btn warning" id="task_bash"><i class="fas fa-terminal"></i> Bash</button>
  </div>
  <div class="output-box"><pre id="status">等待任务执行...</pre></div>
</section>
<section class="upload-panel">
  <h2 class="panel-title"><i class="fas fa-upload"></i> 上传文件</h2>
  <div class="upload-zone" id="drop-zone" ondragover="dragOver(event)" ondragleave="dragLeave(event)" ondrop="drop(event)">
    <div class="upload-meta">
      <p>拖拽上传图片或点击选择</p>
      <div class="file-input">
        <input type="text" id="filename" placeholder="输入自定义文件名..." class="hexo-input">
      </div>
    </div>
  </div>
  <div id="upload-status" class="upload-status"></div>
</section>
{% endblock %}
