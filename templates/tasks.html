<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能任务平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="hexo-nav">
        <div class="nav-menu">
          <!-- ↓↓↓ 关键：前面加 / 变成绝对路径，与 FastAPI 路由完全一致 -->
          <a href="../templates/tasks" class="nav-item {% if active_page=='tasks' %}active{% endif %}">
            <i class="fas fa-tasks"></i> 任务面板
          </a>
          <a href="../templates/files" class="nav-item {% if active_page=='files' %}active{% endif %}">
            <i class="fas fa-cloud-upload-alt"></i> 文件中心
          </a>
          <a href="../templates/docs"  class="nav-item {% if active_page=='docs'  %}active{% endif %}">
            <i class="fas fa-book"></i> 文档中心
          </a>
        </div>
      </nav>
      
      

    <div class="hexo-container">
        <section id="task-section" class="task-panel">
            <h2 class="panel-title"><i class="fas fa-microchip"></i> 任务控制台</h2>
            <div class="button-group">
                <button class="hexo-btn primary" id="task1">
                    <i class="fas fa-cog"></i>
                    执行任务 1
                </button>
                <button class="hexo-btn success" id="task2">
                    <i class="fas fa-cogs"></i>
                    执行任务 2
                </button>
                <button class="hexo-btn warning" id="task_bash">
                    <i class="fas fa-terminal"></i>
                    Bash脚本
                </button>
            </div>
            <div class="output-box">
                <pre id="status">$ 等待任务执行...</pre>
            </div>
        </section>

        <section id="upload-section" class="upload-panel">
            <h2 class="panel-title"><i class="fas fa-file-upload"></i> 智能上传</h2>
            <div class="upload-zone" 
                 ondragover="dragOver(event)" 
                 ondragleave="dragLeave(event)" 
                 ondrop="drop(event)">
                <div class="upload-meta">
                    <i class="fas fa-cloud-upload-alt fa-3x"></i>
                    <p>拖拽文件至此区域或点击上传</p>
                    <div class="file-input">
                        <input type="text" 
                               id="filename" 
                               placeholder="输入自定义文件名..."
                               class="hexo-input">
                        <button class="hexo-btn info small">
                            <i class="fas fa-edit"></i>
                            命名
                        </button>
                    </div>
                </div>
                <div id="upload-progress" class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div id="upload-status" class="upload-status"></div>
        </section>
    </div>

    <script src="../static/js/main.js"></script>
</body>
</html>
